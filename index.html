<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">To Do List</h1>
      <p class="lead">What do you have on your list?</p>
    </div>
  </div>

  <div class="container">
    <form id="to-do-list">
      <div class="form-group">
        <label for="project" class="control-label">Enter a Project You Want to Complete</label>
        <input class="form-control" id="project" type="text"></input>
      </div>
      <br>
      <center><button type="submit" class="btn btn-info" id="submit">Add To List</button></center>
      <br>
    </form>
    <br>
    <div>
     <ul id="result">
       
     </ul>
    </div>
  </div>
  
</body>
</html>
